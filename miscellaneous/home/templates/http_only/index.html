<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap5 核心 CSS -->
    <link rel="stylesheet"
          href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!-- Bootstrap5 核心 JavaScript -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap icon -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- JQuery 核心 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- 網頁圖標 -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>HttpOnly Demo</title>
</head>
<body class="bg-light">
<div class="container">
    <!-- 內容 -->
    <div class="row my-5">
        <div class="col-12 fw-bolder">
            <p>cookie 設定的內容：</p>
        </div>
        <div class="col-12">
            <p>name： Steven</p>
            <p class="text-danger">age： 34</p>
            <p>job： QC</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 fw-bolder">
            <p>透過 JavaScript 取得的 cookie 的內容：</p>
        </div>
        <div class="col-12">
            <pre id="cookieContain"></pre>
        </div>
    </div>
</div>

</body>

<script>
        $(function() {
            $('#cookieContain').text(document.cookie);
        })

</script>
</html>
