<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap5 核心 CSS -->
    <link rel="stylesheet"
          href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!-- Bootstrap5 核心 JavaScript -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap icon -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- JQuery 核心 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- 網頁圖標 -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>樹狀階層控制 Demo</title>
</head>
<body class="bg-light">
<div class="container">
    <!-- 內容 -->
    <div class="row py-3 fs-1">
        <div class="row py-5 my-5 bg-white border">
            <div class="col-12 display-3 fw-bold text-success pb-5">
                方案 A: 展開/收合
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="titleA" checked>
                    <label class="form-check-label" for="titleA">大項
                    </label>
                </div>
                <div id="detailA" class="ms-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="detailA1">
                        <label class="form-check-label" for="detailA1">
                            細項 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="detailA2">
                        <label class="form-check-label" for="detailA2">
                            細項 2
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-5 my-5 bg-white border">
            <div class="col-12 display-3 fw-bold text-success pb-5">
                方案 B: 大項的操作綁定細項
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="titleB">
                    <label class="form-check-label" for="titleB">大項
                    </label>
                </div>
                <div id="detailB" class="ms-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="detailB1">
                        <label class="form-check-label" for="detailB1">
                            細項 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="detailB2">
                        <label class="form-check-label" for="detailB2">
                            細項 2
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-5 my-5 bg-white border">
            <div class="col-12 display-3 fw-bold text-success pb-5">
                方案 C: 大項為展開/收合 + 全選/取消
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="titleC" checked>
                    <label class="form-check-label" for="titleC">大項</label>
                    <button id="all" class="btn btn-warning">全選</button>
                    <button id="inv" class="btn btn-warning">取消</button>
                </div>
                <div id="detailC" class="ms-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="detailC1">
                        <label class="form-check-label" for="detailC1">
                            細項 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="detailC2">
                        <label class="form-check-label" for="detailC2">
                            細項 2
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/static/tree/tree.js"></script>
</body>
</html>
