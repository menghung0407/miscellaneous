<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap5 核心 CSS -->
    <link rel="stylesheet"
          href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!-- Bootstrap5 核心 JavaScript -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap icon -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- JQuery 核心 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- 網頁圖標 -->

    <title>ACID</title>

<body class="bg-light">
<div class="container">
    <!-- 內容 -->
    <div class="row my-5 mx-5 gap-4">
        <div class="col-12">
            <h1 class="display-5 fw-bold">Consistency 一致性</h1>
        </div>
        <div class="col-12 mx-5">
            <ul class="fs-2 text-start">
                <li>在 transaction 的前後，資料庫的 <strong>完整性</strong> 沒有被破壞</li>
                <li>例子: A 和 B 進行金錢交易
                    <ul>
                        <li>條件一: 交易後雙方的錢都不能小於 0</li>
                        <li>條件二: 交易後雙方錢的總和不能改變</li>
                    </ul>
                </li>
                <li>仰賴應用系統來定義</li>
            </ul>
        </div>
    </div>

    <!-- 頁 控制-->
    <div class="row justify-content-between text-center my-5 display-1 fixed-bottom">

            <a href="{{view_model.previous_page_route}}"><i class="bi bi-arrow-left-square"></i></a>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
